<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字孪生</title>
    <link rel="stylesheet" href="com/header_footer.css">
    <style>
        .news{
            height: 100vh;
            margin: 2vh 0;
            background-color: rgb(0, 0, 0, 0.5);
            position: relative;
            top:-12px;
        }
        .news video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .news h2{
            position: absolute;
            top: 25%;
            left: 10%;
            height: 90vh;
            color: white;
            font-size: 100px;
        }
        .news p{
            position: absolute;
            top: 70%;
            left: 10%;
            font-size: 30px;
            color: white;
        }
        .detail{
            height: 100vh;
            margin: 2vh 0;
        }
        .detail video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        @media (max-width: 768px){
        .title{
        font-size: 75px;
        }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="news">
            <video autoplay muted loop src="assets/digital.mp4"></video>
            <h2>工业体<br>数字孪生</h2>
            <p>数字孪生——未来工业体的智能解决方案</p>
        </section>
        <section class="detail">
            <video autoplay muted loop src="assets/nuclear_electricity.mp4"></video>
        </section>
    </main>
    <div id="footer"></div>
    <script src="com/header_footer.js"></script>
</body>
</html>
