        <section>

                <video autoplay muted loop src="/assets/aerospace.mp4"></video>

                    <br>
                    <br>
                    <p style="font-size:20px; color:white;margin:0 0 10px 10px;">
在航空航天领域，我们的数字孪生技术可以用于模拟飞行器的动力系统、结构设计以及飞行过程中的各种工况。例如，针对一架商用客机，我们的系统可以实时模拟发动机的性能参数、飞行姿态及航线规划。通过这些模拟数据，航空公司可以优化飞行计划，节省燃料成本，提高航班效率。根据统计数据，使用数字孪生技术优化飞行计划可以将燃料消耗降低，同时减少碳排放量。
                    </p>
